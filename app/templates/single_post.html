{% extends "base.html" %}

{% block content %}
<div class="container" data-aos="fade-up">
    <table>
        <tr valign="top">
            <td class="post-td"><img src="{{ post.author.avatar(50) }}" class="rounded"></td>
            <td>
                <div class="post-meta ps-1 pt-3">
                    <span class="date">Posted by: <a href="{{ url_for('main.user', username=post.author.username) }}">{{post.author.username }}</a></span> 
                    <span class="mx-1">&bullet;</span> 
                    <span>{{moment(post.timestamp).fromNow() }}</span> <br>
                    {% if current_user.id == post.user_id %}
                        <a href="{{ url_for('main.edit_post', post_id=post.id) }}">Edit</a>
                        <span class="ms-1">|</span>
                        <span class="ms-1"><a href="{{ url_for('main.delete_post', post_id = post.id) }}">Delete</a></span>
                    {% endif %}
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2 class="mb-3 post-title pt-3">{{ post.title }}</h2>
                <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                <p class="post-body">{{ post.body|safe }}</p>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
