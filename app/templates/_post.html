<div class="container" data-aos="fade-up">
    <table>
      <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}" class="rounded"></td>
        <td>
            <div class="post-meta pt-2 ps-2"><span class="date">Posted by: <a href="{{ url_for('main.user', username=post.author.username) }}">{{
                post.author.username }}</a></span> <span class="mx-1">&bullet;</span> <span>{{
            moment(post.timestamp).fromNow() }}</span></div>
            <h1 class="mb-3 post-title pt-3">{{ post.title }}</h1>
            <h2 class="post-subtitle">{{ post.subtitle }}</h2>
            <p class="post-body">{{ post.body|truncate(500, false)|safe }} Read more</p>
        </td>
      </tr>
    </table>
    <hr>
  </div>
